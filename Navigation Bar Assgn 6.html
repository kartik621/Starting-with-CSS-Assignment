<!DOCTYPE html>
<html>
<head>
    <style>
        .navbar {
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: color 0.3s, font-size 0.3s, font-weight 0.3s;
        }

        .navbar a:hover {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
