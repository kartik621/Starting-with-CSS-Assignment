<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar</title>
  <style>
    /* Link colors */
    a {
      color: black;
      text-decoration: none;
    }

    /* Hover colors */
    a:hover {
      color: red;
    }

    /* Hover colors for individual links */
    #link1:hover {
      color: blue;
    }

    #link2:hover {
      color: green;
    }

    #link3:hover {
      color: purple;
    }

    #link4:hover {
      color: orange;
    }

    #link5:hover {
      color: teal;
    }
  </style>
</head>
<body>
  <a href="#" id="link1">Link 1</a>
  <a href="#" id="link2">Link 2</a>
  <a href="#" id="link3">Link 3</a>
  <a href="#" id="link4">Link 4</a>
  <a href="#" id="link5">Link 5</a>
</body>
</html>
